<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Maak Groep</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5e5e5;
        }

        h1 {
            background-color: #4C76D9;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 1em 0.01em;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 50px;
            height: 50px;
        }

        .form-container {
            text-align: center;
            margin: 60px 10px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .form-button {
            padding: 10px 20px;
            background-color: #4C76D9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #3a5ca8;
        }
    </style>
</head>

<body>
    <h1>Maak Groep</h1>

    <div class="form-container">
        <form method="POST" action="/maakgroep">
            <input class="form-input" type="text" name="group_name" placeholder="Naam van de groep" required>
            <button class="form-button" type="submit">Maak Groep</button>
        </form>
    </div>

    <div class="navbar">
        <a href="/home"><img class="icon" src="{{ url_for('static', filename='icon_home.png') }}" alt="Home"></a>
        <a href="/mijnaccount"><img class="icon" src="{{ url_for('static', filename='icon_account.png') }}" alt="Account"></a>
        <a href="/mijnlijstje"><img class="icon" src="{{ url_for('static', filename='icon_list.png') }}" alt="Lijst"></a>
        <a href="/logout"><img class="icon" src="{{ url_for('static', filename='icon_logout.png') }}" alt="Instellingen"></a>
    </div>
</body>

</html>
